{% if data %}
{% for m in data %}
	<h4>{{m['title']}}</h4>
		needs to be seen by
		{% for p in m['peeps'] %}
			{% if loop.last %}
				{% if loop.length>1 %}
					and
				{% endif %}
				{{p}}.
			{% else %}
				{{p}}{% if loop.length>2 %},{% endif %}
			{% endif %}
		{% endfor %}
{% endfor %}
{% endif %}
